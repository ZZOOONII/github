<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h1>Bootstrap icon</h1>

    <h2>i태그로 적용</h2>
    <i class="bi bi-balloon-heart-fill" style="color: brown"></i>

    <h2>svg 태그로 적용</h2>
    <!-- svg : 크기 조정이 가능한 백터 그래픽, w, h, 조정 가능, fill 색상변경 가능 -->
    <!--  -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="royalblue"
      class="bi bi-bounding-box"
      viewBox="0 0 16 16"
    >
      <path
        d="M5 2V0H0v5h2v6H0v5h5v-2h6v2h5v-5h-2V5h2V0h-5v2H5zm6 1v2h2v6h-2v2H5v-2H3V5h2V3h6zm1-2h3v3h-3V1zm3 11v3h-3v-3h3zM4 15H1v-3h3v3zM1 4V1h3v3H1z"
      />
    </svg>

    <h2>Icon 사용 예시</h2>
    <i class="bi bi-heart heart_icon"></i>
    <!-- <i class="bi bi-heart-fill"></i> -->

    <script>
      const heartIcon = document.querySelector(".heart_icon");
      heartIcon.addEventListener("click", () => {
        heartIcon.classList.toggle("bi-heart"); // 있으면 제거, 없으면 추가
        heartIcon.classList.toggle("bi-heart-fill"); // 없으면 추가, 있으면 제거
      });
    </script>
  </body>
</html>
